<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="../../resources/templates/master-template.xhtml">
    <ui:define name="title">#{msg.apartment_add_title}</ui:define>

    <ui:define name="content">
        <h:form>
            #{msg.apartment_field_howManyBeds} <h:inputText value="#{addThreeStarController.threeStarApartment.howManyBeds}" required="true" requiredMessage="#{msg.apartment_field_howManyBeds} #{msg.form_isRequired}"/><br/>
            #{msg.apartment_field_doorNumber} <h:inputText value="#{addThreeStarController.threeStarApartment.doorNumber}" required="true" requiredMessage="#{msg.apartment_field_doorNumber} #{msg.form_isRequired}"/><br/>
            #{msg.apartment_field_basePricePerDay} <h:inputText value="#{addThreeStarController.threeStarApartment.basePricePerDay}" required="true" requiredMessage="#{msg.apartment_field_basePricePerDay} #{msg.form_isRequired}"/><br/>
            #{msg.apartment_threestar_field_bonus} <h:inputText value="#{addThreeStarController.threeStarApartment.bonus}" required="true" requiredMessage="#{msg.apartment_threestar_field_bonus} #{msg.form_isRequired}"/><br/>
            <h:commandButton value="#{msg.action_add}" action="#{addThreeStarController.createThreeStar()}"/>
            <h:commandButton value="#{msg.action_cancel}" action="ListAllThreeStar" immediate="true"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" type="text/css"/>
    <h:outputStylesheet name="css/master-template.css"/>
    <title><ui:insert name="title">#{msg.auth_title}</ui:insert></title>
</h:head>

<h:body>
    <div class="container mt-5">
        <div class="row justify-content-center align-items-center">
            <div class="d-flex flex-column">
                <h:messages/>
                <h:form>
                    #{msg.auth_login} <h:inputText value="#{authController.username}" required="true" requiredMessage="#{msg.auth_login} #{msg.form_isRequired}"/><br/>
                    #{msg.auth_password} <h:inputSecret value="#{authController.password}" required="true" requiredMessage="#{msg.auth_password} #{msg.form_isRequired}"/><br/>
                    <h:commandButton value="#{msg.auth_sign_in}" action="#{authController.login}"/>
                </h:form>
            </div>
        </div>
    </div>
    <ui:include src="./resources/templates/footer.xhtml"/>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            type="text/javascript"></script>
</h:body>
</html>

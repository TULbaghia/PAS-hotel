<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" type="text/css"/>
    <h:outputStylesheet name="css/master-template.css"/>
    <title><ui:insert name="title">#{msg.index_title}</ui:insert></title>
</h:head>

<h:body>
    <ui:include src="header.xhtml"/>
    <ui:include src="breadcrumbs.xhtml"/>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <h:messages/>
                <ui:insert name="content"/>
            </div>
        </div>
    </div>
    <ui:include src="footer.xhtml"/>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            type="text/javascript"></script>
    <h:outputScript name="js/script.js"/>
</h:body>
</html>

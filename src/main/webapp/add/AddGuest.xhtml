<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition template="../resources/templates/master-template.xhtml">
        <ui:define name="title">Starting Page</ui:define>

        <ui:define name="content">
            <h:form>
                Login <h:inputText value="#{guestAdditionController.newUser.login}" required="true" requiredMessage="Login is required"/><br/>
                Password <h:inputText value="#{guestAdditionController.newUser.password}" required="true" requiredMessage="Name is required"/><br/>
                Lastname <h:inputText value="#{guestAdditionController.newUser.lastname}" required="true" requiredMessage="Name is required"/><br/>
                <h:commandButton value="Add" action="#{guestAdditionController.processNewPerson()}"/>
                <h:commandButton value="Cancel" action="Index" immediate="true"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="user-form" > 
            <h:outputLabel for="fname" > User name </h:outputLabel>  
            <h:inputText id="fname" value="#{user.login}" required="true" requiredMessage="Login is required"/><br/>  
            <h:outputLabel for="fuid"> User id </h:outputLabel>  
            <h:inputText id="fuid" value="#{user.id}" required="true" requiredMessage="Id is required"/><br/>  
            <h:commandButton id="fsubmitbutton" value="Add" action="#{userController.addUser}"/>  
        </h:form>
    </h:body>
</html>

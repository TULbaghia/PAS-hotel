<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="../resources/templates/master-template.xhtml">
    <ui:define name="title">Apartments List</ui:define>

    <ui:define name="content">
        <h:form>
            <h:dataTable value="#{apartmentListController.allApartments}" var="a">
                <h:column>
                    <f:facet name="header">Base price</f:facet>
                    ${a.basePricePerDay}
                </h:column>
                <h:column>
                    <f:facet name="header">Door number</f:facet>
                    ${a.doorNumber}
                </h:column>
                <h:column>
                    <f:facet name="header">Beds no</f:facet>
                    ${a.howManyBeds}
                </h:column>
                <h:column>
                    <f:facet name="header">Actions</f:facet>
                    <h:commandButton value="Delete" action="#{apartmentListController.deleteApartment(a)}"/>
                </h:column>
            </h:dataTable>
            <h:commandButton value="Refresh" action="#{apartmentListController.initCurrentApartments()}"
                             immediate="true"/>
            <h:commandButton value="Cancel" action="Index" immediate="true"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>

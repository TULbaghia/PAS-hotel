<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="../resources/templates/master-template.xhtml">
    <ui:define name="title">Reservations List</ui:define>

    <ui:define name="content">
        <h:form>
            <h:dataTable value="#{reservationListController.allReservations}" var="r">
                <h:column>
                    <f:facet name="header">Rent id</f:facet>
                    ${r.rentId}
                </h:column>
                <h:column>
                    <f:facet name="header">Apartment</f:facet>
                    ${r.apartment}
                </h:column>
                <h:column>
                    <f:facet name="header">Guest</f:facet>
                    ${r.guest.login}
                </h:column>
                <h:column>
                    <f:facet name="header">Start date</f:facet>
                    ${r.reservationStartDate}
                </h:column>
                <h:column>
                    <f:facet name="header">Actions</f:facet>
                    <h:commandButton value="Delete" action="#{reservationListController.deleteReservation(r)}"/>
                </h:column>
            </h:dataTable>
            <h:commandButton value="Refresh" action="#{reservationListController.initCurrentReservations()}"
                             immediate="true"/>
            <h:commandButton value="Cancel" action="Index" immediate="true"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>

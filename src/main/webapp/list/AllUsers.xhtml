<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../resources/templates/master-template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:define name="title">Users List</ui:define>

    <ui:define name="content">
        <h:form>
            <h:dataTable value="#{userListController.allUsers}" var="u">
                <h:column>
                    <f:facet name="header">Login</f:facet>
                    ${u.login}
                </h:column>
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    ${u.firstname}
                </h:column>
                <h:column>
                    <f:facet name="header">Surname</f:facet>
                    ${u.surname}
                </h:column>
                <h:column>
                    <f:facet name="header">Actions</f:facet>
                    <h:commandButton value="Delete" action="#{userListController.deleteUser(u)}"/>
                    <h:commandButton value="Reservation" action="#{reservationAdditionController.processNewReservation(u)}"/>
                </h:column>
            </h:dataTable>
            <h:commandButton value="Refresh" action="#{userListController.initCurrentPersons()}" immediate="true"/>
            <h:commandButton value="Cancel" action="Index" immediate="true"/>
        </h:form>
    </ui:define>
</ui:composition>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>MVC</title>
    </h:head>
    <h:body>
        <h:form>
            Login: <h:outputText value="#{userController.newUser.login}"/><br/>  
            Name: <h:outputText value="#{userController.newUser.name}"/><br/>  
            Surname: <h:outputText value="#{userController.newUser.surname}"/><br/>    
            <h:commandButton value="Confirm" action="#{userController.confirmNewUser()}"/>
            <h:commandButton value="Cancel" action="Index" immediate="true"/>  
        </h:form>
    </h:body>
</html>

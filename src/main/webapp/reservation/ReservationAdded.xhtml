<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../resources/templates/master-template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:define name="title">Starting Page</ui:define>

    <ui:define name="content">
        <h:form>
            Rent id <h:outputText value="#{reservationAdditionController.newReservation.rentId}"/><br/>
            Guest: <h:outputText value="#{reservationAdditionController.newReservation.guest.toString()}"/><br/>
            Apartment: <h:outputText value="#{reservationAdditionController.newReservation.apartment.toString()}"/><br/>
            <h:commandButton value="Add" action="#{reservationAdditionController.confirmNewReservation()}"/>
            <h:commandButton value="Cancel" action="Index" immediate="true"/>
        </h:form>
    </ui:define>
</ui:composition>
